<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> :: Tailwind CSS :: </title>
    <link href="/css-estudos/tailwindcss/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow items-center flex flex-col">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg" class="mx-0 mb-5 sm:flex-shrink-0 h-24 w-32" />
                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">Seja bem-vindo(a)</h1>
                <p class="text-center text-blue-200 sm:text-lg">Faça seu login para começar.</p>
            </div>
        </div>
        <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="https://images.generated.photos/gQ88G5uC_qyvykVMNk5slbJCXZAy-PtU5TgLjVsHrxc/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LmNvbmQvZDEwYWYx/MjQtZTBiMy00ODBl/LTk3ZDQtNDlhMTU2/OTc0ZTVmLmpwZw.jpg" alt="Rosto de pessoa" title="Avatar" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full" />
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">Tannembauer Herondê</p>
                        <p class="text-sm text-gray-600">Gerente de suporte técnico</p>
                        <div class="mt-4">
                            <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1">Não é Tannembauer?</button>
                        </div>
                    </div>
                </div>
                <form action="" class="flex w-full mt-8">
                    <input type="password" placeholder="Sua senha:" class='flex-1 w-full texdt-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4'>
                    <button type="button" class="flex-shrink-0 bg-teal-500 hover:bg-teal-600 outline-none py-2 px-4 ml-4 text-white font-semibold rounded-md">Entrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
