<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> :: Tailwind CSS :: </title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="colLeft">
            <div class="article">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg" class="logoPanel" />
                <h1 class="titlePanel">Seja bem-vindo(a)</h1>
                <p class="subTitlePanel">Faça seu login para começar.</p>
            </div>
        </div>
        <div class="colRight">
            <div class="contentLogin">
                <div class="cardBox">
                    <img src="https://images.generated.photos/gQ88G5uC_qyvykVMNk5slbJCXZAy-PtU5TgLjVsHrxc/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LmNvbmQvZDEwYWYx/MjQtZTBiMy00ODBl/LTk3ZDQtNDlhMTU2/OTc0ZTVmLmpwZw.jpg" alt="Rosto de pessoa" title="Avatar" class="imageProfile" />
                    <div class="contentUser">
                        <p class="nameUser">Tannembauer Herondê</p>
                        <p class="functionUser">Gerente de suporte técnico</p>
                        <div class="mt-4">
                            <button type="button" class="revogeAccess">Não é Tannembauer?</button>
                        </div>
                    </div>
                </div>
                <form action="" class="form">
                    <input type="password" placeholder="Sua senha:" class="inputs">
                    <button type="button" class="buttonSend">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
